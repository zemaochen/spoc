#链接地址
spring.datasource.url=jdbc:mysql://localhost:3306/cops?useSSL=false
#用户名配置
spring.datasource.username=root
#密码
spring.datasource.password=123456
#数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.thymeleaf.prefix=classpath:/static/html/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
#配置mybatis-config.xml位置
mybatis.config-location=classpath:mybatis/mybatis-config.xml
#配置mapper.xml映射文件位置
mybatis.mapper-locations=classpath:mybatis/xml/*.xml
logging.level.com.cdu.mao.dao:debug
server.port=9090
